steps:
  - name: ubuntu
    args:
      - 'mkdir'
      - '-p'
      - 'src/main/resources'
  - name: gcr.io/cloud-builders/gcloud
    entrypoint: bash
    args:
      - '-c'
      - "gcloud secrets versions access latest --secret=API_KEYS --format='get(payload.data)' | tr '_-' '/+' | base64 -d > src/main/resources/API_KEYS.json"
  - name: maven:3-jdk-8
    entrypoint: mvn
    args:
      - 'clean'
      - 'package'
      - 'appengine:deploy'
      - '-Dmaven.test.skip=true'
      - '-Dapp.deploy.promote=False'
      - '-Dapp.deploy.version=$_PR_NUMBER'
      - '-Dapp.deploy.projectId=$PROJECT_ID'
