steps:
  - name: 'ubuntu'
    args: 'mkdir -p src/main/resources'
  - name: gcr.io/cloud-builders/gcloud
    substitutions:
      _KEY_NAME: GUI_TEST_KEY
    entrypoint: bash
    args:
      - "-c"
      - "gcloud secrets versions access latest --secret=$_KEY_NAME --format='get(payload.data)' | tr '_-' '/+' | base64 -d >> src/main/resources/value.txt"
  - name: 'ubuntu'
    env:
      - "GUI_TEST_KEY=$(cat value.txt)"
    args: ['ls']

